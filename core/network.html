<html>
<head>
<script src="http://js.cytoscape.org/js/cytoscape.min.js"></script>
<style>
#cy {
  height: 100%;
  width: 100%;
  position: absolute;
  left: 0;
  top: 0;
}
</style>
</head>
<body>
  <div id="cy"></div>
  <div>
  size mapped to {{size}}. min:{{min_size}}, max:{{max_size}}</br>
  <span style="background-color: #74CBE8">running</span>
  <span style="background-color: #f5ff6b">stopped</span>
  <span style="background-color: #E8747C">failed</span>
  <span style="background-color: #74E883">finished</span>
  </div>
</body>

<script>
cytoscape({
  container: document.getElementById('cy'),

  layout: {
    name: '{{layout}}',
    padding: 10
  },

  style: cytoscape.stylesheet()
    .selector('node')
      .css({
        'content': 'data(name)',
        'text-valign': 'center',
        'text-outline-width': 1.2,
        'width': 'mapData({{size}}, {{min_size}}, {{max_size}}, 20, 50)',
        'height': 'mapData({{size}}, {{min_size}}, {{max_size}}, 20, 50)',
        'color': '#fff',
      })
    .selector('node.task')
      .css({
        {{task_status}}
      })
    .selector('node.app')
      .css({
        'text-valign': 'bottom',
        {{app_status}}
      })
    .selector('node.module')
      .css({
        'text-valign': 'top',
        'border-opacity': 0,
        {{module_status}}
      })
    .selector(':selected')
      .css({
        'border-width': 2,
      })
    .selector('edge')
      .css({
        'curve-style': 'bezier',
        'opacity': 0.666,
        'target-arrow-shape': 'triangle',
//        'source-arrow-shape': 'circle'
      })
    .selector('.faded')
      .css({
        'opacity': 0.25,
        'text-opacity': 0
      }),

  elements: {
    nodes: {{nodes}},
    edges: {{edges}}
  },

  ready: function(){
    window.cy = this;
  }
});

</script>
</html>
